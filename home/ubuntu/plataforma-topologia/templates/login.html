<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Solução Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container login-container">
        <div class="text-center mb-4">
            <!-- Espaço para o logo -->
            <img src="{{ url_for('static', filename='imagens/logo.png') }}" alt="Solução Network" style="max-width: 200px;" onerror="this.style.display='none'">
            <!-- Texto removido a pedido do usuário -->
        </div>
        <div class="card p-4 shadow-lg">
            <h4 class="text-center mb-4">Acesso Restrito</h4>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} bg-dark text-white border-{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" required placeholder="Digite seu usuário">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" required placeholder="Digite sua senha">
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 mt-2">ENTRAR</button>
            </form>
            <div class="mt-4 text-center">
                <small class="text-muted">Suporte Técnico ISP</small>
            </div>
        </div>
    </div>
</body>
</html>
