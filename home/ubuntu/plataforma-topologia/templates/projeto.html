<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ cliente.nome_cliente }} - Solução Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <img src="{{ url_for('static', filename='imagens/logo.png') }}" alt="Solução Network" onerror="this.style.display='none'">
                <!-- Texto removido -->
            </a>
            <div class="ms-auto">
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary btn-sm me-2">Voltar</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="mb-4">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}" class="text-muted text-decoration-none">Dashboard</a></li>
                            <li class="breadcrumb-item active text-white" aria-current="page">{{ cliente.nome_cliente }}</li>
                        </ol>
                    </nav>
                    <h1 class="display-6 fw-bold" style="color: var(--primary-green);">{{ cliente.titulo_sistema }}</h1>
                    <p class="lead text-muted">{{ cliente.nome_cliente }}</p>
                </div>

                <div class="text-center bg-black p-3 rounded-4 border border-secondary mb-4">
                    <img src="{{ url_for('static', filename='imagens/' + cliente.imagem) }}" alt="Topologia {{ cliente.nome_cliente }}" class="topologia-img shadow-lg mb-0">
                </div>
                
                <div class="resumo-box mt-4">
                    <h4 class="mb-3" style="color: var(--primary-green);">Resumo Técnico</h4>
                    <div class="text-white" style="line-height: 1.8; font-size: 1.1rem;">
                        {{ cliente.resumo }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-4 text-center text-muted border-top border-secondary">
        <small>&copy; 2026 Solução Network - Suporte Especializado</small>
    </footer>
</body>
</html>
